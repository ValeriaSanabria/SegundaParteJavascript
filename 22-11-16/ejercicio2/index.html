<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Crear y ocultar carta</title>
</head>

<body>
    <div class="container">
        <div>
            <form>
                <label>Ingrese titulo
                    <input class="title" type="text">
                </label>
                <label>Ingrese url imagen
                    <input class="url" type="url">
                </label>
                <label>Ingrese parrafo
                    <textarea class="textArea"></textarea>
                </label>
                <button id="btnCrear" type="button">Crear tarjeta</button>
            </form>
        </div>
    </div>
    <div class="cards">
        <button id="showCardButton">Mostrar tarjetas ocultas</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
